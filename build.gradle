// Openblocks lack of maven is disturbing...
download {
    src 'https://minecraft.curseforge.com/projects/openmodslib/files/2386729/download'
    dest 'libs/OpenModsLib-1.7.10-0.10-deobf.jar'
    onlyIfNewer true
}
download {
    src 'https://minecraft.curseforge.com/projects/openblocks/files/2386734/download'
    dest 'libs/OpenBlocks-1.7.10-1.6-deobf.jar'
    onlyIfNewer true
}

task buildInfo {
    def cmd = "git rev-parse --short HEAD"
    def proc = cmd.execute()
    proc.waitFor()
    if (proc.exitValue() == 0) {
        ext.revision = proc.text.trim()
    } else {
        ext.revision = "GITBORK"
    }

    if (System.getenv().BUILD_NUMBER != null) {
        ext.buildNum = "${System.getenv().BUILD_NUMBER}"
    } else {
        def date = new Date().format('yyyyMMddHHmmss')
        ext.buildNum = "DEV.${date}.${project.buildInfo.revision}"
    }
}

ext.artifact_version = 'NFG'
if (System.getenv().ARTIFACT_VERSION == null) {
    artifact_version = "${project.buildInfo.buildNum}"
} else {
    artifact_version = "${System.getenv().ARTIFACT_VERSION}"
}

version = "${version}-${artifact_version}"

jar {
    exclude('ic2/**')
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
    exclude('ic2/**')
}
	 
task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
    exclude('ic2/**')
}

artifacts {
    archives deobfJar
    archives sourcesJar
}
